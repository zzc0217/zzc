<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">

      </div>
    </div>

    <script>
      let bts = document.querySelectorAll(".bt-close");

      // 循环所有按钮
      for (const key in bts) {
        if (bts.hasOwnProperty(key)) {
          const bt = bts[key];
          bt.addEventListener("click", () => {
            // 切换打开样式
            bt.classList.toggle("open");
          });
        }
      }
    </script>
  </body>
</html>
